            <div class="card">
                <div class="card-body">
                     <h4 class="card-text">Correct Result Prediction</h4>
                     <span class="card-text">{{(correctResultRate * 100) | number: '1.2-2'}}%</span>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-2">
            <div class="card">
                <div class="card-body">
                     <h4 class="card-text">Correct Score Prediction</h4>
                     <span class="card-text">{{(correctScoreRate * 100) | number: '1.2-2'}}%</span>
                </div>
            </div>
        </div>
    </div>
</div>
